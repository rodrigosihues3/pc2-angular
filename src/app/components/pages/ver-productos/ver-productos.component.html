<!-- Contenedor principal-->
<div class="container mt-5 mb-5">

  <!-- Encabezado del catalogo-->
  <div class="text-center mb-4">
    <h2 class="h3">Nuestro Catálogo de Productos</h2>
    <p class="text-muted">Explora nuestras últimas novedades tecnológicas</p>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

      <!-- BUCLE *ngFor PARA MOSTRAR CADA PRODUCTO -->
    <div *ngFor="let producto of productos" class="col">
      <div class="card h-100 shadow-sm">
        <!-- Imagen del producto-->
        <img [src]="producto.imagenUrl" class="card-img-top" [alt]="producto.nombre">
        <div class="card-body d-flex flex-column">
          <!-- Nombre del producto-->
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <!--Categoria del producto-->
          <p class="card-text text-muted small">{{ producto.categoria }}</p>
          <!--Descripcion del producto-->
          <p class="card-text">{{ producto.descripcion }}</p>

          <!--Seccion inferior de la tarjeta-->
          <div class="mt-auto pt-3">
            <div class="d-flex justify-content-between align-items-center">
              <!-- Precio formateaod con dos decimales-->
              <span class="fw-bold fs-5 text-primary">S/ {{ producto.precio | number:'1.2-2' }}</span>
              <!--Indicadoor de stock disponible-->
              <span class="badge bg-success">Stock: {{ producto.stock }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--Mensaje mostrado si no hay productos disponibles-->
  <div *ngIf="!productos || productos.length === 0" class="alert alert-info text-center mt-4">
    No hay productos disponibles en este momento.
  </div>

</div>
