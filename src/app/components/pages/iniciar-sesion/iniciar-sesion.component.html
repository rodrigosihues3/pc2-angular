<!-- VISTA: LOGIN - MEJORADA Y RESPONSIVA -->
<div class="login-wrapper">
  <div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
        <!-- Tarjeta blanca que contiene el formulario de login-->
        <div class="auth-card shadow-lg">
          <!--Encabezado del formulario-->
          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Iniciar Sesión</h2>
            <p class="text-muted small">Accede a tu cuenta de BoleteApp</p>
          </div>
          
          <!--Formulario de autenticacion-->
          <form (ngSubmit)="onSubmit()">
            <!--campo de correo electronico-->
            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Correo Electrónico</label>
              <input type="email" class="form-control form-control" placeholder="ejemplo@email.com"
                [(ngModel)]="email" name="email" autofocus required>
            </div>

            <!--campo de contraseña-->
            <div class="mb-4">
              <label class="form-label fw-bold text-dark">Contraseña</label>
              <input type="password" class="form-control form-control" placeholder="••••••••" [(ngModel)]="password"
                name="password" required>
            </div>

            <!--Boton para enviar el formulario-->
            <button type="submit" class="btn btn-primary btn w-100 fw-bold mb-3">
              <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            <!--mensaje de error si es incorrecto los datos-->
            <p *ngIf="error" style="color: red;">{{ error }}</p>
          </form>

          <hr class="my-3">
          <!--Enlace hacia el registro de usuarios-->
          <p class="text-center text-muted small mb-3">
            ¿No tienes cuenta?
            <a routerLink="/registrarse" class="text-primary fw-bold text-decoration-none">
              Regístrate aquí
            </a>
          </p>

          <!--Boton para volver a la pagina de inicio-->
          <button class="btn btn-outline-secondary btn w-100" routerLink="/">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
