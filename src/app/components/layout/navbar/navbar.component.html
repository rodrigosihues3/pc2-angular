<!-- Barra de navegacion del sitio web -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="fas fa-receipt text-primary"></i> BoleteApp
    </a>
    <!-- Boton para mostrar/ocultar el menu en pantallas pequeñas-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
<!-- Usuarios logeados-->    
    <!-- Contenedor de los enlaces y botones de navegación-->
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="ms-auto d-flex gap-2">
        <!-- Botones visibles solo para usuarios logueado -->
        <ng-container *ngIf="authService.isLoggedIn()">
          <div class="me-5">
            <!-- Enlaces a las secciones usuarios, productos y boletas-->
            <button class="btn btn-link" routerLink="/usuarios/ver">Usuarios</button>
            <button class="btn btn-link" routerLink="/productos/ver">Productos</button>
            <button class="btn btn-link" routerLink="/boletas/ver">Boletas</button>
          </div>
          <!-- Boton para generar una boleta-->
          <button class="btn btn-success" routerLink="/boletas/generar-boleta">
            Generar boleta
          </button>
        </ng-container>

        <!-- Plantill alternativa, muestra el boton de cerrar sesion-->
        <ng-template #loggedInTemplate>
          <button class="btn btn-outline-danger" routerLink="/" (click)="openModal()">Cerrar Sesión</button>
        </ng-template>

<!-- Usuarios no logeados-->
        <!-- Botones para usuarios no logueados -->
        <ng-container *ngIf="!authService.isLoggedIn(); else loggedInTemplate">
          <!--Boton para ir al formulario de inicio de sesion -->
          <button class="btn btn-outline-primary" routerLink="/iniciar-sesion">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
          </button>
          <!-- Boton para ir al formulario de registro-->
          <button class="btn btn-primary" routerLink="/registrarse">
            <i class="fas fa-user-plus"></i> Registrarse
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</nav>

<!--Modal de confirmacion para cerrar sesion-->
<div class="modal fade" #confirmLogoutModal tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar Cierre de Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de que quieres cerrar tu sesión?</p>
      </div>
      <!-- botones de accion-->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="ejecutarLogout()">Sí, cerrar sesión</button>
      </div>
    </div>
  </div>
</div>
